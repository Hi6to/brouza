<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリエイター学習メモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>学習メモ</h1>
        
        <!-- 入力エリア -->
        <div class="input-area">
            <div class="input-row">
                <select id="categorySelect">
                    <option value="music">🎵 作曲</option>
                    <option value="art">🎨 イラスト</option>
                    <option value="other">📝 その他</option>
                </select>
                <input type="text" id="titleInput" placeholder="タイトル（例: コード進行について）">
            </div>
            <textarea id="contentInput" placeholder="学んだことや気づきをここに記入..."></textarea>
            <button id="addBtn">記録する</button>
        </div>

        <!-- メモが表示されるリスト -->
        <div id="memoList">
            <!-- ここにJavaScriptでメモが追加されます -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
